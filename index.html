<!doctype html>

<head>
	<title>PDF Flipbook</title>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
	<script type="text/javascript" src="lib/hash.js"></script>

</head>

<body>
	<div class="left-side-filter">
		<div class="left-side">
			<div class="single-book">
				<button>Refrigerator & Freezer</button>
			</div>
			<div class="single-book">
				<button>Television</button>
			</div>
			<div class="single-book">
				<button>Air Conditioner</button>
			</div>
			<div class="single-book">
				<button>Home Appliance</button>
			</div>
			<div class="single-book">
				<button>Electrical Appliance</button>
			</div>
		</div>
	</div>
	<section id="pdf-area" class="middle-side-book">
		<div id="canvas">

		<div class="magazine-viewport">
			<div class="container">
				<div class="magazine">
					<!-- Next button -->
					<div ignore="1" class="next-button"></div>
					<!-- Previous button -->
					<div ignore="1" class="previous-button"></div>
				</div>
			</div>
		</div>

	</section>
	<div class="right-side-filter">
		<div class="right-side">
			<div class="container">
				<form action="action_page.php">
			  
				  <label for="fname">Full Name</label>
				  <input type="text" id="fname" name="fullname" placeholder="Your name..">
			  
				  <label for="email">Email</label>
				  <input type="text" id="email" name="email" placeholder="Your email..">
			  
				  <label for="mobile">Mobile</label>
				  <input type="text" id="mobile" name="mobile" placeholder="Your mobile..">
			  
				
				  <label for="subject">Subject</label>
				  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
			  
				  <input type="submit" value="Submit">
			  
				</form>
			  </div>
		</div>
	</div>
	<script type="text/javascript">

		function loadApp() {
		
			 $('#canvas').fadeIn(1000);
		
			 var flipbook = $('.magazine');
		
			 // Check if the CSS was already loaded
			
			if (flipbook.width()==0 || flipbook.height()==0) {
				setTimeout(loadApp, 10);
				return;
			}
			
			// Create the flipbook
		
			flipbook.turn({
					
					// Magazine width
		
					width: 922,
		
					// Magazine height
		
					height: 600,
		
					// Duration in millisecond
		
					duration: 1000,
		
					// Hardware acceleration
		
					acceleration: !isChrome(),
		
					// Enables gradients
		
					gradients: true,
					
					// Auto center this flipbook
		
					autoCenter: true,
		
					// Elevation from the edge of the flipbook when turning a page
		
					elevation: 50,
		
					// The number of pages
		
					pages: 12,
		
					// Events
		
					when: {
						turning: function(event, page, view) {
							
							var book = $(this),
							currentPage = book.turn('page'),
							pages = book.turn('pages');
					
							// Update the current URI
		
							Hash.go('page/' + page).update();
		
							// Show and hide navigation buttons
		
							disableControls(page);
							
		
							$('.thumbnails .page-'+currentPage).
								parent().
								removeClass('current');
		
							$('.thumbnails .page-'+page).
								parent().
								addClass('current');
		
		
		
						},
		
						turned: function(event, page, view) {
		
							disableControls(page);
		
							$(this).turn('center');
		
							if (page==1) { 
								$(this).turn('peel', 'br');
							}
		
						},
		
						missing: function (event, pages) {
		
							// Add pages that aren't in the magazine
		
							for (var i = 0; i < pages.length; i++)
								addPage(pages[i], $(this));
		
						}
					}
		
			});
		
		
			// Using arrow keys to turn the page
		
			$(document).keydown(function(e){
		
				var previous = 37, next = 39, esc = 27;
		
				switch (e.keyCode) {
					case previous:
		
						// left arrow
						$('.magazine').turn('previous');
						e.preventDefault();
		
					break;
					case next:
		
						//right arrow
						$('.magazine').turn('next');
						e.preventDefault();
		
					break;
					case esc:
						
						$('.magazine-viewport').zoom('zoomOut');	
						e.preventDefault();
		
					break;
				}
			});
		
			// URIs - Format #/page/1 
		
			Hash.on('^page\/([0-9]*)$', {
				yep: function(path, parts) {
					var page = parts[1];
		
					if (page!==undefined) {
						if ($('.magazine').turn('is'))
							$('.magazine').turn('page', page);
					}
		
				},
				nop: function(path) {
		
					if ($('.magazine').turn('is'))
						$('.magazine').turn('page', 1);
				}
			});
		
		
			$(window).resize(function() {
				resizeViewport();
			}).bind('orientationchange', function() {
				resizeViewport();
			});
		
		
		
			// Regions
		
			if ($.isTouch) {
				$('.magazine').bind('touchstart', regionClick);
			} else {
				$('.magazine').click(regionClick);
			}
		
			// Events for the next button
		
			$('.next-button').bind($.mouseEvents.over, function() {
				
				$(this).addClass('next-button-hover');
		
			}).bind($.mouseEvents.out, function() {
				
				$(this).removeClass('next-button-hover');
		
			}).bind($.mouseEvents.down, function() {
				
				$(this).addClass('next-button-down');
		
			}).bind($.mouseEvents.up, function() {
				
				$(this).removeClass('next-button-down');
		
			}).click(function() {
				
				$('.magazine').turn('next');
		
			});
		
			// Events for the next button
			
			$('.previous-button').bind($.mouseEvents.over, function() {
				
				$(this).addClass('previous-button-hover');
		
			}).bind($.mouseEvents.out, function() {
				
				$(this).removeClass('previous-button-hover');
		
			}).bind($.mouseEvents.down, function() {
				
				$(this).addClass('previous-button-down');
		
			}).bind($.mouseEvents.up, function() {
				
				$(this).removeClass('previous-button-down');
		
			}).click(function() {
				
				$('.magazine').turn('previous');
		
			});
		
		
			resizeViewport();
		
			$('.magazine').addClass('animated');
		
		}
		
		
		
		 $('#canvas').hide();
		
		
		// Load the HTML4 version if there's not CSS transform
		
		yepnope({
			test : Modernizr.csstransforms,
			yep: ['lib/turn.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['lib/zoom.min.js', 'js/magazine.js', 'css/magazine.css'],
			complete: loadApp
		});
		
		</script>
</body>

</html>
